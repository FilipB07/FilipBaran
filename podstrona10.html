<!Doctype html>
<html lang=pl>
<head>
    <title>Galeria zdjęć</title>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href=style.css>
</head>
<body>

<script src="skrypt.js"></script>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 7</div>
    <img src="foto/Koenigsegg.jpg" style="width:100%">
    <div class="text">Koenigsegg Jesko</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 7</div>
    <img src="foto/Amg_One.jpg" style="width:100%">
    <div class="text">Mercedes Amg One</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 7</div>
    <img src="foto/Divo.jpg" style="width:100%">
    <div class="text">Bugatti Divo</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">4 / 7</div>
    <img src="foto/Iron_Knight.jpg" style="width:100%">
    <div class="text">Volvo Iron Knight</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">5 / 7</div>
    <img src="foto/Raptor.jpg" style="width:100%">
    <div class="text">Ford F-150 Raptor</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">6 / 7</div>
    <img src="foto/812_Superfast.jpg" style="width:100%">
    <div class="text">Ferrari 812 Superfast</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">7 / 7</div>
    <img src="foto/Revuelto.jpg" style="width:100%">
    <div class="text">Lamborghini Revuelto</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
  <span class="dot" onclick="currentSlide(4)"></span>
  <span class="dot" onclick="currentSlide(5)"></span>
  <span class="dot" onclick="currentSlide(6)"></span>
  <span class="dot" onclick="currentSlide(7)"></span>
</div>
    
</body>
</html>
