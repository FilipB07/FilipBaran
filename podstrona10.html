<!Doctype html>
<html lang=pl>
<head>
    <title>Galeria zdjęć</title>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet type=text/css href=style.css>
</head>
<body>

<script src="skrypt.js"></script>

<div class="sekcja">
    <div class="row">
        <div class="column">
          <img src="foto/Koenigsegg_mini.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow" alt="Koenigsegg Jesko">
        </div>
        <div class="column">
          <img src="foto/Amg_One_mini.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow" alt="Mercedes Amg One">
        </div>
        <div class="column">
          <img src="foto/Divo_mini.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow" alt="Bugatti Divo">
        </div>
        <div class="column">
          <img src="foto/Iron_Knight_mini.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow" alt="Volvo Iron Knight">
        </div>
        <div class="column">
            <img src="foto/Raptor_mini.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow" alt="Ford F-150 Raptor">
          </div>
          <div class="column">
            <img src="foto/812_Superfast_mini.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow" alt="Ferrari 812 Superfast">
          </div>
          <div class="column">
            <img src="foto/Revuelto_mini.jpg" onclick="openModal();currentSlide(7)" class="hover-shadow" alt="Lamborghini Revuelto">
          </div>
      </div>
      
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 7</div>
            <img src="foto/Koenigsegg.jpg" style="width:100%" alt="Koenigsegg Jesko">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 7</div>
            <img src="foto/Amg_One.jpg" style="width:100%" alt="Mercedes Amg One">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 7</div>
            <img src="foto/Divo.jpg" style="width:100%" alt="Bugatti Divo">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">4 / 7</div>
            <img src="foto/Iron_Knight.jfif" style="width:100%" alt="Volvo Iron Knight">
          </div>
    
          <div class="mySlides">
            <div class="numbertext">5 / 7</div>
            <img src="foto/Raptor.jpg" style="width:100%" alt="Ford F-150 Raptor">
          </div>
    
          <div class="mySlides">
            <div class="numbertext">6 / 7</div>
            <img src="foto/812_Superfast.jpg" style="width:100%" alt="Ferrari 812 Superfast">
          </div>
    
          <div class="mySlides">
            <div class="numbertext">7 / 7</div>
            <img src="foto/Revuelto.jpg" style="width:100%" alt="Lamborghini Revuelto">
          </div>
      
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      
         
          <div class="caption-container">
            <p id="caption"></p>
          </div>
      
          
        </div>
      </div>
    </div>
    
</body>
</html>
